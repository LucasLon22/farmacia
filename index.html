<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famacia Divino Niño</title>
    <link rel="icon" href="./imagenes/logo.png">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Kalam&family=Playfair+Display:wght@600;900&family=Vollkorn:ital,wght@1,600&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/9117be7fd4.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="div__wsp__boton">
        <a href="https://api.whatsapp.com/send?phone=3764625600" class="wsp-boton" target="_blank">
            <i class="fa-brands fa-whatsapp icon__wsp"></i>
        </a>
    </div>
    <div class="div__face__boton">
        <a href="https://www.facebook.com" class="a__icon__face" target="_blank">
            <i class="fa-brands fa-facebook-f"></i>
        </a>
    </div>
    <div class="pre-header"><span><i class="fa-solid fa-cart-shopping"></i>Envios a todo el país
    </span>
    </div>
    <div class="contenedor__cabecera">
        <h1 class="div__h1"><img class="img__div__h1" src="./imagenes/logo.png">Farmacia   Divino Niño</h1>
    </div>
    <header>
        <div class="img__div__header">
           
                <img class="imagen__1__header" src="./imagenes/farmacia_1.png" alt="">
            
            
                <iframe class="mapa__div__header"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3542.1592716553337!2d-55.90673528167714!3d-27.401960136285314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9457bef078bbaceb%3A0x9ba92a6ba690b8b!2sAv.%20Rep%C3%BAblica%20Oriental%20del%20Uruguay%205908%2C%20N3301BCQ%20Posadas%2C%20Misiones!5e0!3m2!1ses!2sar!4v1654300291972!5m2!1ses!2sar"
                width="500" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            
        </div>

    </header>

    <nav class="nav">

        <ul class="ul__nav">
            <li class="li__ul--nav"><i class="fa-solid fa-landmark"></i>Quienes Somos</li>
            <li class="li__ul--nav"><i class="fa-solid fa-shop"></i>Productos</li>
            <li class="li__ul--nav"><i class="fa-solid fa-tag"></i>Ofertas</li>
            <li class="li__ul--nav"><i class="fa-solid fa-mobile-screen"></i>Contacto</li>
            
        </ul>
    </nav>
    <div class="div__buscador">
        <form class="div__buscador__form">
        <span>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="buscador__input" type="search" placeholder="Que estás buscando">
        </span>
        </form>
    </div>
    <main>
        
        <div class="titulo__principal">¡ Catálogo de Productos !</div>
        <section>
            <div class="tarjetas">
            <article class="article__card">
                <div class="card__salud salud__hover">
                    <i class="fa-solid fa-prescription-bottle"></i>
                </div> 
                Salud
            </article>
            <article class="article__card">
                <div class="card__salud ropabebe__hover">
                    <i class="fa-solid fa-baby"></i>
                </div>
                Ropa para bebés
            </article>
            <article class="article__card">
                <div class="card__salud cosmeticos__hover">
                    <i class="fa-solid fa-venus"></i>
                </div>
                Cosméticos
            </article>
            <article class="article__card">
                <div class="card__salud dermocosmeticos__hover">
                    <i class="fa-solid fa-bottle-droplet"></i>
                </div>
                Dermocosméticos
            </article>
            <article class="article__card">
                <div class="card__salud cuidadopersonal__hover">
                    <i class="fa-solid fa-capsules"></i>
                </div>
                Cuidado Personal
            </article>
            <article class="article__card">
                <div class="card__salud varios__hover">
                    <i class="fa-solid fa-person-breastfeeding"></i>
                </div>
                Varios
            </article>
            <article class="imagen">
                <img src="./imagenes/imagen__botiquin.png">
            </article>
            </div>
            
                
        </section>
        

        <footer>
            <div class="textos__footer">
            <h1 class="h1__footer">Formulario de Suscripción</h1>
            <h2>¡Suscribite y recibí las mejores ofertas!</h2>
            </div>
            <form>
                <div><input  type="text"  id="nombre" placeholder="Nombre"></div>
               
                <div><input type="text" id="apellido" placeholder="Apellido"></div>
               
               
                <div><input type="email" id="correo" placeholder="Correo electrónico"></div>

                <div><input type="number" id="celular" placeholder="Celular"></div>

                <div class="textarea"><textarea placeholder="Escribe un comentario" id="" cols="30" rows="10"></textarea></div>

                <div><input class="boton" type="submit" id="enviar"></div>

            </form>
        </footer>
    </main>
    
    
    
</body>
</html>
